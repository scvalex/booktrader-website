[app:booksexchange]
use = egg:booksexchange
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en
zodb_uri = file://%(here)s/Data.fs?connection_cache_size=20000

auth_secret = friday
session_secret = friday
mako.directories = booksexchange:templates
mako.default_filters = h


# The server MUST use SSL.
smtp_server = smtp.gmail.com
smtp_port = 465
smtp_username = booksexchange666@gmail.com
smtp_email = booksexchange666@gmail.com
smtp_password = booksexchange


[pipeline:main]
pipeline =
    egg:WebError#evalerror
    egg:repoze.zodbconn#closer
    egg:repoze.retry#retry
    tm
    booksexchange

[filter:tm]
use = egg:repoze.tm2#tm
commit_veto = repoze.tm:default_commit_veto

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, booksexchange

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_booksexchange]
level = DEBUG
handlers =
qualname = booksexchange

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
